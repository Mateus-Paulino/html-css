<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
     <h1>Exemplo de formulário</h1>

     <form action="cadastro.php" method="get" autocomplete="on"
                 
                <fieldseat>
                    <!--todo botao de radio só uma opcao id diferente
                    pra que funcione-->
                    <legend>Sexo</legend>
                    <input type="radio" name="sexo" id="isxmas"><label for="isxmas" value="M">Masculino</label><br>
                    <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F">Feminino</label><br>

                    <!--formulario checkbox caixinha-->
                    <legend>Esportes Favoritos</legend>
                    <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
                    <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
                    <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Baseball</label><br>
                    <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label><br>
                </fieldseat>
                       
                
                
                 <p>
                  <input type="submit" value="Enviar">
                  <input type="reset" value="Limpar">
                </p>
     </form>
</body>
</html>
