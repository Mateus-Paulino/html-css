<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--TROCAR liner-gradient(to bottom,)degrade descida da pagina-->
    <!--COLOCAR linear-gradient(45deg,)assim o degrade vai ficar em
    vertical-->

    <title>Gradiente em CSS</title>
    <style>
        * {  /*Configurações Globais da CCS*/
            height: 100%; 

            }
        body { 
            background-image: linear-gradient(-45deg, #5F58C9, #BA3296, #E73E58, #F7B1AF, #FDC267);
            background-attachment: fixed;


        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
