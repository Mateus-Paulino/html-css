<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir essas iamgens em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px )" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio> 
        <source src="midia/shote.mp3" type="audio/mpeg"> <!--type mpeg pra mp3-->
        <source src="midia/shote.ogg" type="audio/ogg">
        <source src="midia/shote.wav" type="audio/wav"> <!--evitar wav porque é muito pesado-->

    </audio>
</body>
</html>
