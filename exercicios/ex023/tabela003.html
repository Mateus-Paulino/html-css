<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            border-collapse: collapse;
            width: 200px;
        }
        td {
           border: 1px solid black;
           padding: 10px;
           text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--EXPANSÃO DE COLUNA DIREITA-->
         
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--EXPANSÃO DE LINHA PRA BAIXO-->
            <td>E</td>
            <td rowspan="2">F</td> 
        </tr>
        <tr>
            
            <td>H</td>
       
        </tr>
            
            <td>K</td>
            <td>L</td>
    </table>
</body>
</html>
